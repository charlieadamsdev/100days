<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="renderNodes()">
    <div class="challenge-container">
        <div class="current-task-container">
            <!-- Current task node will be displayed here -->
        </div>
        <div class="completed-tasks-container">
            <div class="node-container">
                <!-- Completed nodes will be dynamically added here -->
            </div>
        </div>
    </div>
    <button id="restart-button" style="display: none;" onclick="restartChallenge()">Restart Challenge</button>
    <script src="script.js"></script>
</body>
</html>
