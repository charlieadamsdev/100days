<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - 100 Day Design Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-form">
            <img src="placeholder-logo.png" alt="Logo" class="logo">
            <h1>Welcome back</h1>
            <p>Please enter your details to continue</p>
            <div class="social-login">
                <button class="microsoft">Microsoft</button>
                <button class="apple">Apple</button>
                <button class="google">Google</button>
            </div>
            <div class="or-divider">or</div>
            <form>
                <input type="email" placeholder="Email address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="continue-btn">Continue</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="register.html">Sign up</a></p>
        </div>
        <div class="login-image"></div>
    </div>
    <script src="login.js"></script>
</body>
</html>
